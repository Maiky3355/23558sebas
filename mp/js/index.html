<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div id="payment-button"></div>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
      const mp = new MercadoPago('TEST-8a687449-380b-4845-aede-5352500674e0');
      const bricksBuilder = mp.bricks();
    
      bricksBuilder.create('payment', {
        initialization: {
          amount: 100, // Monto del pago
          preferenceId: '1643909502' // ID de la preferencia que creaste
        }
      }).render('#payment-button');
    </script>
</body>
</html>
