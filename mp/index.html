<!DOCTYPE html>
<html>
<head>
    <title>Integración de Mercado Pago</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <button id="boton-pagar">Pagar!</button>

    <script>
        const mp = new MercadoPago("TEST-8a687449-380b-4845-aede-5352500674e0", "TEST-7469243817254275-080419-0ef6b9d1baa88e210d6b3dd93ad9d90a-237516622");

        
const preference = {
    items: [
        {
            id: "product-123",
            title: "Camiseta",
            description: "Camiseta de algodón premium",
            quantity: 2,
            currency_id: "ARS",
            unit_price: 500,
            picture_url: "https://tudominio.com/imagen-camiseta.jpg",
            category_id: "camisetas"
        }
    ],
    // ... otras propiedades de la preferencia
};

        document.getElementById('boton-pagar').addEventListener('click', () => {
            mp.checkout({
                preference,
                render: {
                    container: '#boton-pagar',
                    label: 'Pagar'
                   
                }
              
            });
        });
    </script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</body>
</html>
